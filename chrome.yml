image_name: "run-chrome:latest"
url: "https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb"
download_filename: "chrome.deb"
cmd_line: "/usr/bin/google-chrome-stable"
cmd_line_args:
  - "--no-sandbox"
